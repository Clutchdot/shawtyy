<!DOCTYPE html>
<html lang="en">
<head>

        }

        #love-lines p {

        }

        #love-lines p:nth-child(2) {
            font-size: 22px; /* Increase font size for the second line */
        }

        #love-lines p:nth-child(3) {
            font-size: 26px; /* Increase font size for the third line */
        }

        #love-lines p:nth-child(4) {
            font-size: 30px; /* Increase font size for the fourth line */
        }

        #love-lines p:nth-child(5) {
            font-size: 34px; /* Increase font size for the fifth line */
        }

        #love-lines p:nth-child(6) {
            font-size: 38px; /* Increase font size for the sixth line */
        }
    </style>
</head>
